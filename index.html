<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Internship</title>
    <style>
        body {
            background: #e8f5e9;
            color: #222;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
        }
        .slide {
            width: 80vw;
            height: 80vh;
            margin: 5vh auto;
            background: #a5d6a7;
            border-radius: 20px;
            box-shadow: 0 4px 24px rgba(34, 139, 34, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: background 0.5s;
        }
        h1, h2 {
            color: #1b5e20;
        }
        .next-btn {
            margin-top: 2em;
            padding: 0.5em 2em;
            background: #388e3c;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background 0.3s;
        }
        .next-btn:hover {
            background: #2e7d32;
        }
    </style>
</head>
<body>
    <div class="slide" id="slide">
        <img id="logo" src="unnamed.png" alt="Logo" style="width:120px; margin-bottom: 1em;">
        <img id="Joseph" src="YourNextLine.png" alt="Next-line Logo" style="width:120px; display: none;">
        <img id="nodered" src="node-red.png" alt="Node-RED Logo" style="width:120px; display: none;">
        <h1>Welcome to everyone</h1>
        <h2>This is my Internship</h2>
        <button class="next-btn" onclick="nextSlide()">Next</button>
    </div>
    <script>
        const slides = [
            {
                title: "Welcome to everyone",
                subtitle: "This is my Internship",
                showLogo: true,
                showJoseph: false,
                showNodeRed: false
            },
            {
                
                title: "Your next line will be, 'What have you done?'",
                subtitle: "I've worked on a side project",
                showLogo: false,
                showJoseph: true,
                showNodeRed: false
                
            },
            {
                title: "Node-RED!",
                subtitle: "An IoT platform for automation",
                showLogo: false
                , showJoseph: false,
                showNodeRed: true
                
            },
            {
                title: "Thank You!",
                subtitle: "Your next line will be, 'You can go now!'",
                showLogo: false,
                showJoseph: true,
                showNodeRed: false
            }
        ];
        let current = 0;
        function nextSlide() {
            current = (current + 1) % slides.length;
            const slide = document.getElementById('slide');
            slide.innerHTML = `
                ${slides[current].showLogo ? '<img id="logo" src="unnamed.png" alt="Logo" style="width:120px; margin-bottom: 1em;">' : ''}
                ${slides[current].showJoseph ? '<img id="Joseph" src="YourNextLine.png" alt="Next-Line Logo" style="width:120px;">' : ''}
                 ${slides[current].showNodeRed ? '<img id="nodered" src="node-red.png" alt="Node-RED Logo" style="width:120px;">' : ''}
               
                <h1>${slides[current].title}</h1>
                <h2>${slides[current].subtitle}</h2>
                <button class="next-btn" onclick="nextSlide()">Next</button>
            `;
        }
    </script>
</body>
</html>
